<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Code Battleground</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
        }

        h2 {
            margin: 10px 0 30px;
            font-size: 1.6rem;
        }

        .form {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #dfe8f0;
            margin: 5px 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #0ff;
            box-shadow: 0 0 12px #00ffff;
        }

        a {
            color: #00ffff;
            font-size: 14px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .note {
            margin-top: 10px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h2>Register for Code Battleground</h2>
    <form method="POST" class="form">
        <input name="email" type="email" placeholder="xyz@email.com" autocomplete="off" required>
        <input name="password" type="password" placeholder="*****" autocomplete="new-password" required>
        <button type="submit" class="button">Register</button>
    </form>
    <p class="note">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>
</body>
</html>
