<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Battleground</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #00ffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px; /* space between items */
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 1.8rem;
            text-align: center;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 20px #00ffff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        {% if user %}
            <h2>Welcome, {{ user }}</h2>
            <a href="{{ url_for('auth.logout') }}" class="button">Logout</a>
        {% else %}
            <h2>Welcome to Code Battleground</h2>
            <a href="{{ url_for('auth.login') }}" class="button">Login</a>
            <a href="{{ url_for('auth.register') }}" class="button">Register</a>
        {% endif %}
    </div>
</body>
</html>
